<table class="table table-striped-rows table-hover">
  <thead>
    <tr>
        <th>Filename</th>
        <th>Kind</th>
        <th>Created</th>
        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="asset in assetList.items">
    <td>{{asset.filename}}</td>
    <td>{{asset.kind}}</td>
    <td>{{asset.createdAt | date:'yyyy-MM-dd h:mma'}}</td>
    <td>
      <a ng-click="editAsset(asset)">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
