<h4>Posts</h4>
  <table class="table table-striped-rows table-hover">
    <thead>
      <tr>
          <th>Title</th>
          <th>Kind</th>
          <th>Created</th>
          <th>Updated</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="post in posts">
      <td>{{post.title}}</td>
      <td>{{post.kind}}</td>
      <td>{{post.createdAt}}</td>
      <td>{{post.updatedAt}}</td>
    </tr>
    </tbody>
  </table>
</div>
