<div ng-class="['alert', 'alert-dismissable', 'alert-'+notification.type]" ng-repeat="notification in notifications.getCurrent()">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="removeNotification(notification)">&times;</button>
  <span ng-bind-html="notification.message">{{notification.message}}</span>
</div>
