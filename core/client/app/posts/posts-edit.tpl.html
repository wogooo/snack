<div class="well">
  <form name="form" novalidate>
    <legend>Post</legend>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" style="width: 700px" ng-model="post.title" />
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea class="form-control" name="body" style="width: 700px" rows="10" ng-model="post.body"></textarea>
    </div>
    <hr>

    <button ng-click="save()" class="btn btn-large btn-primary">Save</button>
    <button ng-click="remove()" class="btn btn-large btn-danger">Remove</button>

  </form>
</div>
