<table class="table table-striped-rows table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Kind</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in postList.items">
      <td>{{post.title}}</td>
      <td>{{post.kind}}</td>
      <td>{{post.createdAt | date:'yyyy-MM-dd h:mma'}}</td>
      <td>
        <a ng-click="editPost(post)">Edit</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="well">
    <button class="btn" ng-click="newPost()">New post</button>
</div>
