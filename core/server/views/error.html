<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{statusCode}} ({{error}})!</title>
    <style>
        * { margin:0; padding:0 }
        html,code { font:15px/22px arial,sans-serif }
        html { background:#fff; color:#222; padding:15px }
        body { margin:7% auto 0; max-width:390px; min-height:180px; padding:30px 0 15px }
        * > p{ margin:11px 0 22px; overflow:hidden }
        ins { color:#777;text-decoration:none }
        a img { border:0 }
    </style>
</head>
<body>
    <div class="container">
        <p><strong>{{{statusCode}}}.</strong> {{{message}}}</p>
        {{#if path}}<p><code>The requested URL {{{ path }}}</code> was not found.</p>{{/if}}
    </div>
    <hr />
    <div class="container">
        <footer id="footer">
            {{> footer}}
        </footer>
    </div>
</body>
</html>
